<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>b-input</title>
<link href="b-input.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>Обычный b-input</h3>
<div class="b-input">
	<input class="b-input__text" name="" type="text" size="80" />
</div>
<h3>b-input с ошибкой</h3>
<div class="b-input">
	<input class="b-input__text b-input__text_error" name="" type="text" size="80" />
</div>
<h3>b-input для календаря</h3>
<div class="b-input">
	<input class="b-input__text b-input__text_width_170" name="" type="text" size="10" maxlength="10" value="30-10-2011" />
	<div class="b-input__cal"></div>
</div>
</body>
