<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>b-lyout</title>
<link href="b-layout.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>b-layout</h3>
<div class="b-layout">
	<h2 class="b-layout__title">Регистрация</h2>
	<table class="b-layout_table" cellpadding="0" cellspacing="0" border="0">
		<tr class="b-layout__tr">
			<td class="b-layout__left b-layout__left_width_240">Левая колонка</td>
			<td class="b-layout__right b-layout__right_width_280">Правая колонка</td>
		</tr>
	</table>
</div>

<div class="b-layout">
	<table class="b-layout__table b-layout__table_width_full" border="0" cellpadding="0" cellspacing="0">
	<tr class="b-layout__tr"><td class="b-layout__left b-layout__left_padright_5">
			<a class="b-button b-button_big_grey b-button_block"  href="#">
					<span class="b-button__b1">
							<span class="b-button__b2">
									<span class="b-button__txt b-button__txt_width_300 b-button__txt_center"><span class="b-button__icon-big b-button__icon-big_prj"></span>Опубликовать проект</span>
							</span>
					</span>
			</a>
		</td>
		<td class="b-layout__right">
			<a class="b-button b-button_big_grey b-button_block"  href="#">
					<span class="b-button__b1">
							<span class="b-button__b2">
									<span class="b-button__txt b-button__txt_width_300 b-button__txt_center"><span class="b-button__icon-big b-button__icon-big_contest"></span>Опубликовать конкурс</span>
							</span>
					</span>
			</a>
		</td>
		</tr>
	</table>
</div>

</body>
