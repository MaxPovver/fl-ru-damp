<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>b-calendar</title>
<link href="b-calendar.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h3>b-calendar</h3>
<div class="b-calendar">
	<table class="b-calendar__title" border="0" cellpadding="0" cellspacing="0">
		<thead class="b-calendar__head">
			<tr class="b-calendar__navigate">
				<td class="b-calendar__prevmonth"><a class="b-calendar__link" href="#"></a></td>
				<td class="b-calendar__currentmonth" colspan="5">Октябрь, 2011</td>
				<td class="b-calendar__nextmonth"><a class="b-calendar__link" href="#"></a></td>
			</tr>
		</thead>
		<tbody class="b-calendar__body">
			<tr class="b-calendar__week b-calendar__week_head">
				<th class="b-calendar__nameday">Пн</th>
				<th class="b-calendar__nameday">Вт</th>
				<th class="b-calendar__nameday">Ср</th>
				<th class="b-calendar__nameday">Чт</th>
				<th class="b-calendar__nameday">Пт</th>
				<th class="b-calendar__nameday b-calendar__nameday_weekend">Сб</th>
				<th class="b-calendar__nameday b-calendar__nameday_weekend">Вс</th>
			</tr>
		</tbody>
	</table>
	<table class="b-calendar__month" border="0" cellpadding="0" cellspacing="1">
		<tbody class="b-calendar__body">
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">24</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">25</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">26</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">27</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">28</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_future"><a class="b-calendar__link" href="#">29</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_future"><a class="b-calendar__link" href="#">30</a></td>
			</tr>
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_prevmonth b-calendar__day_last"><a class="b-calendar__link" href="#">26</a></td>
				<td class="b-calendar__day b-calendar__day_prevmonth b-calendar__day_last"><a class="b-calendar__link" href="#">27</a></td>
				<td class="b-calendar__day b-calendar__day_prevmonth b-calendar__day_last"><a class="b-calendar__link" href="#">28</a></td>
				<td class="b-calendar__day b-calendar__day_prevmonth b-calendar__day_last"><a class="b-calendar__link" href="#">29</a></td>
				<td class="b-calendar__day b-calendar__day_prevmonth b-calendar__day_last"><a class="b-calendar__link" href="#">30</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">1</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">2</a></td>
			</tr>
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">3</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">4</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">5</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">6</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">7</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">8</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">9</a></td>
			</tr>
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">10</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">11</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">12</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">13</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">14</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">15</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_last"><a class="b-calendar__link" href="#">16</a></td>
			</tr>
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">17</a></td>
				<td class="b-calendar__day b-calendar__day_last"><a class="b-calendar__link" href="#">18</a></td>
				<td class="b-calendar__day b-calendar__day_current"><a class="b-calendar__link" href="#">19</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">20</a></td>
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">21</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_future"><a class="b-calendar__link" href="#">22</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_future"><a class="b-calendar__link" href="#">23</a></td>
			</tr>
			<tr class="b-calendar__week">
				<td class="b-calendar__day b-calendar__day_future"><a class="b-calendar__link" href="#">31</a></td>
				<td class="b-calendar__day b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">1</a></td>
				<td class="b-calendar__day b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">2</a></td>
				<td class="b-calendar__day b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">3</a></td>
				<td class="b-calendar__day b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">4</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">5</a></td>
				<td class="b-calendar__day b-calendar__day_weekend b-calendar__day_nextmonth b-calendar__day_future"><a class="b-calendar__link" href="#">6</a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
